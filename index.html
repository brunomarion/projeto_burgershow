<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerShow</title>

    <!--CSS-MOBILE-->
    <link rel="stylesheet" href="estilos/style-mobile.css">

    <!--IMPORTANDO BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <header>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent position-relative">
                <div class="d-flex align-items-center">
                    <button class="navbar-toggler ms-2" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
                        <span class="navbar-toggler-icon"></span>

                    </button>
                    <a class="navbar-brand" href="#">
                        <img class="logo mx-auto d-block" src="imagens/logo.jpg" alt="logo-tipo">
                    </a>
                </div>

                <!--MENU SUSPENSO-->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item text-center font-weight-bold">
                            <a class="nav-link" href="#">Home <span class="sr-only">(Página atual)</span></a>
                        </li>
                        <li class="nav-item text-center font-weight-bold">
                            <a class="nav-link" href="#">Destaques</a>
                        </li>
                        <li class="nav-item text-center font-weight-bold">
                            <a class="nav-link" href="#">Preços</a>
                        </li>
                        <li class="nav-item text-center font-weight-bold">
                            <a class="nav-link" href="#">Desativado</a>
                        </li>
                    </ul>
                </div>
            </nav>

        </div>
    </header>
    <main>
        <section id="section-hero">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="imagens/banner01.png" alt="Primeiro Slide"
                            style="height: 270px;">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="imagens/banner02.png" alt="Segundo Slide"
                            style="height: 270px;">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="imagens/banner03.png" alt="Terceiro Slide"
                            style="height: 270px;">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Próximo</span>
                </a>
            </div>
        </section>
        <section id="section-combos">
            <h2>Confira nossos combos</h2>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm">
                        <div class="card" style="width: 18rem;">
                            <img class="card-img" src="imagens/combo01.png" alt="Imagem de capa do card">
                            <div class="card-body">
                                <h5 class="card-title">Título do card</h5>
                                <p class="card-text">Um exemplo de texto rápido para construir o título do card e fazer
                                    preencher o conteúdo do card.</p>
                                <a href="#" class="btn btn-primary">Visitar</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        Uma de três colunas
                    </div>
                    <div class="col-sm">
                        Uma de três colunas
                    </div>
                </div>
            </div>

        </section>
        <section id="section-hamburguer">
        </section>
        <section id="section-bebidas">
        </section>
        <section id="section-porcao">
        </section>
        <section id="section-feedbacks">
        </section>
        <section id="section-localizacao">
        </section>
    </main>

    <!--IMPORTANDO BOOTSTRAP-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
